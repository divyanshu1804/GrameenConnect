{% extends 'layout.html' %}

{% block title %}Report Infrastructure Issue - GrameenConnect{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
            <div class="card feature-card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Report Infrastructure Issue</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('report_issue') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Issue Title</label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="E.g., Broken Water Pipe, Road Damage, Power Outage">
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" selected disabled>Select a category</option>
                                <option value="Roads">Roads</option>
                                <option value="Water">Water Supply</option>
                                <option value="Electricity">Electricity</option>
                                <option value="Sanitation">Sanitation</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Issue Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Describe the issue in detail, including how long it has been occurring."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="location" name="location" required placeholder="E.g., Near [landmark], [street/area name]">
                                <button class="btn btn-outline-success" type="button" id="get-location">
                                    <i class="bi bi-geo-alt"></i> Use Current
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image (Optional)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="mt-2">
                                <img class="image-preview img-fluid rounded" style="max-height: 200px; display: none;" alt="Image preview">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Submit Report</button>
                            <a href="{{ url_for('issues') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}
