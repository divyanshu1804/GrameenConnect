{% extends 'layout.html' %}

{% block title %}List New Product - GrameenConnect{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
            <div class="card feature-card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">List a New Product</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('new_product') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="E.g., Handmade Basket, Fresh Vegetables, etc.">
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" selected disabled>Select a category</option>
                                <option value="Agriculture">Agriculture (Crops, Seeds, etc.)</option>
                                <option value="Handicrafts">Handicrafts</option>
                                <option value="Food">Food Products</option>
                                <option value="Clothing">Clothing & Textiles</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Product Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe your product, its features, quality, etc."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input type="text" class="form-control" id="price" name="price" required placeholder="Price (e.g., 500, 150/kg, etc.)">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="location" name="location" placeholder="Where is this product available?">
                                <button class="btn btn-outline-success" type="button" id="get-location">
                                    <i class="bi bi-geo-alt"></i> Use Current
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Information</label>
                            <input type="text" class="form-control" id="contact" name="contact" required placeholder="Phone number or other contact information">
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Product Image (Optional)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="mt-2">
                                <img class="image-preview img-fluid rounded" style="max-height: 200px; display: none;" alt="Product image preview">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">List Product</button>
                            <a href="{{ url_for('marketplace') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}
