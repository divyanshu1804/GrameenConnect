{% extends 'layout.html' %}

{% block title %}{{ t.settings }} - GrameenConnect{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-light border-0 py-3">
                        <h3 class="mb-0"><i class="fas fa-cog text-primary me-2"></i>{{ t.settings }}</h3>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted mb-4">{{ t.settings_desc }}</p>
                        
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">{{ t.username }}</label>
                                <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                                <div class="form-text">{{ t.username_cannot_change }}</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullname" class="form-label">{{ t.full_name }}</label>
                                <input type="text" class="form-control" id="fullname" value="{{ user.fullname or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="contact" class="form-label">{{ t.contact_number }}</label>
                                <input type="tel" class="form-control" id="contact" value="{{ user.contact or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="village" class="form-label">{{ t.village_town }}</label>
                                <input type="text" class="form-control" id="village" value="{{ user.village or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="language" class="form-label">{{ t.preferred_language }}</label>
                                <select class="form-select" id="language">
                                    <option value="en" {% if session.get('language') == 'en' %}selected{% endif %}>English</option>
                                    <option value="hi" {% if session.get('language') == 'hi' %}selected{% endif %}>हिंदी (Hindi)</option>
                                </select>
                            </div>
                            
                            <h5 class="mt-4 mb-3 border-bottom pb-2">{{ t.change_password }}</h5>
                            
                            <div class="mb-3">
                                <label for="current_password" class="form-label">{{ t.current_password }}</label>
                                <input type="password" class="form-control" id="current_password">
                            </div>
                            
                            <div class="mb-3">
                                <label for="new_password" class="form-label">{{ t.new_password }}</label>
                                <input type="password" class="form-control" id="new_password">
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">{{ t.confirm_password }}</label>
                                <input type="password" class="form-control" id="confirm_password">
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-primary px-4">
                                    <i class="fas fa-save me-2"></i>{{ t.save_changes }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
